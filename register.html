<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bus tracking- Register Form </title>
</head>

<body>
    <div class="container">
        <form action="register.php" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
            <div class="input-group">
                <input type="text" placeholder="username" name="username" value="" required>
            </div>
            <div class="input-group">
                <input type="Phone number" placeholder="phone number" name="number" value="" required>
            </div>

            <div class="input-group">
                <input type="bus number" placeholder="bus number" name="bnumber" value="" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder=" password" name="password" value="" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="confirm Password" name="cpassword" value="" required>
            </div>
            <div class="input-group">
                <button name="submit" class="btn">Register</button>
            </div>
            <p class="login-register-text">Have an account? <a href="login.html">Login Here</a>.</p>
        </form>
    </div>
</body>
