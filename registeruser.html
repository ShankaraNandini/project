<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bus tracking- Register Form </title>
</head>

<body>
    <div class="container">
        <form action="registeruser.php" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
            <div class="input-group">
                <input type="text" placeholder="name" name="name" value="" required>
            </div>
            <div class="input-group">
                <input type="Phone number" placeholder="phone number" name="number" value="" required>
            </div>
            <div class="input-group">
                <input type="Phone number" placeholder="another phone number" name="pnumber" value="" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" name="email" value="" required>
            </div>
            <div class="input-group">
                <input type="address" placeholder="address" name="address" value="" required>
            </div>
            <div class="input-group">
                <input type="area" placeholder="area" name="area" value="" required>
            </div>
            <div class="input-group">
                <input type="department" placeholder="department" name="department" value="" required>
            </div>
            <div class="input-group">
                <input type="number" placeholder="year" name="year" value="" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" name="password" value="" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" name="cpassword" value="" required>
            </div>
            <div class="input-group">
                <button name="submit" class="btn">Register</button>
            </div>

            <p class="login-register-text">Have an account? <a href="loginuser.html">Login Here</a>.</p>
        </form>
    </div>
</body>

</html>
